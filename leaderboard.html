<head>
	<title>Leaderboard</title>
</head>
<body>
	<h1>Leaderboard</h1>

	{{> leaderboard}}
</body>

<!-- Templates -->
<template name="leaderboard">
	<ul>
		{{#each player}}
		<li class="player {{selectedClass}}">
			{{name}}: {{score}}
		</li>
		{{/each}}
		{{#if selectedPlayer}}
		<li>
			<button class="increment">Give 5 points</button>
			<button class="decrement">Take 5 point</button>
		</li>
		<li>
			Selected Player: {{selectedPlayer.name}}
		</li>
		{{/if}}
	</ul>
</template>
