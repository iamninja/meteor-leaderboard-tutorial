<head>
	<title>Leaderboard</title>
</head>
<body>
	<h1>Leaderboard</h1>

	{{> addPlayerForm}}
	{{> leaderboard}}
</body>

<!-- Templates -->
<template name="leaderboard">
	<ul>
		{{#each player}}
		<li class="player {{selectedClass}}">
			{{name}}: {{score}}
		</li>
		{{/each}}
		{{#if selectedPlayer}}
		<li>
			<button class="increment">Give 5 points</button>
			<button class="decrement">Take 5 point</button>
			<button class="remove">Remove Player</button>
		</li>
		<li>
			Selected Player: {{selectedPlayer.name}}
		</li>
		{{/if}}
	</ul>
</template>

<template name="addPlayerForm">
	<form action="">
		<input type="text" name="playerName">
		<input type="submit" value="Add Player">
	</form>
</template>
